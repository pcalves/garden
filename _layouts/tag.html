---
layout: default
---

<h1>Notes about {{ page.title }}</h1>

<ul class="posts">
    {% for note in site.notes %}
    {% if note.tags contains page.tag %}
    <li>
        {% if note.source %}
        <a href="{{ note.source }}">{{ note.title }}</a>
        {% else %}
        <a class="internal-link" href="{{ note.url | relative_url }}">{{ note.title }}</a>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
